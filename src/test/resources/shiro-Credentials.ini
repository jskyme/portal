[main]
credentialMatch = org.apache.shiro.authc.credential.HashedCredentialsMatcher
credentialMatch.hashAlgorithmName = MD5
credentialMatch.hashIterations = 1
credentialMatch.storedCredentialsHexEncoded = true

credentialRealm = com.nx.shiro.realms.CredentialsRealm
credentialRealm.credentialsMatcher = $credentialMatch

