<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>User</title>
</head>

<body>
<div layout:fragment="breadcrumb">
    <li>
        <a href="#">User</a>
    </li>
</div>
<div layout:fragment="content">
    <div class="row-fluid sortable">
        <div class="box span12">
            <div class="box-header" data-original-title="data-original-title">
                <h2><i class="halflings-icon edit"></i><span class="break"></span>User Info Form</h2>
            </div>
            <div class="box-content">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label" for="userNameInput">User Name</label>

                            <div class="controls">
                                <input class="input-xlarge focused" id="userNameInput" type="text"
                                       placeholder="user name"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="passwordInput">Password</label>

                            <div class="controls">
                                <input class="input-xlarge focused" id="passwordInput" type="text"
                                       placeholder="password"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="selectError">Gender Select</label>

                            <div class="controls">
                                <select id="selectError" data-rel="chosen">
                                    <option>Male</option>
                                    <option>woman</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save changes</button>
                            <button class="btn">Cancel</button>
                        </div>
                    </fieldset>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
